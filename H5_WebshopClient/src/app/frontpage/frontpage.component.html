<!DOCTYPE html>
<html>


<div class="container">
    
        <div class="list row justify-content-center d-flex">
    
            <div class="card border-dark">
            
            <img src="assets/image/Chicbotique_logo.jpg" class="img-fluid rounded-start" alt="...">
            
            <div class="card-body">
                <div class="row">
                 <ng-container *ngFor="let item of products   "     >
                <div class="card col-md-3">
                 <a routerLink="/product_details/{{item.id}}">
                    <img src="/assets/image/{{item.image}}" alt="picture of products"></a>
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow:ellipsis;max-width: 100ch;">
                    {{item.title}}</h5>
            </div>
        </ng-container>
    </div>
</div>
    
<div class="card-footer bg-transparent">

<a class="btn d-block bg-dark text-light" routerLink="/movie-details">View</a>

</div>

</div>

</div>

</div>
